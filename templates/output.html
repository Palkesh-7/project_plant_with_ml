<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Classification</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <link rel="stylesheet" href="../static/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    
  </head>

  <body>
    <div class ="bg-img">
      <header>
        <nav>
            <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
            </ul>
        </nav>
      </header>

      <div class="content">
        
        <h2 class="title">Diagnosed Disease</h2>
        <br/><br />
       

        <div class = "output">
          {% if prediction %}
          <img src="{{img_path}}" height="480px" width="640px" />
          <h2>Your Prediction : <i> {{prediction}} </i></h2>
          <h2>Prediction confidence : <i> {{confidence}} </i></h2>
          <p class="text-center" style="color: black; font-size: 22px;">{{ prediction }}</p>

          <h2>{{msg}}</h2>

          {% endif %}
        </div>
      </div>
    </div>

  </body>
</html>
